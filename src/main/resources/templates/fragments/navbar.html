<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<body>
<!--navbar-->
<nav th:fragment="navbar" class="admin-navbar">
    <div class="navbar-container">
        <!--logo y nombre-->
        <div class="navbar-brand">
            <img th:src="@{/images/faviconLogox.png}" alt="Logo U.E. Fiscal" class="navbar-logo">
            <div class="brand-text">
                <h1 class="institution-name">Unidad Educativa Aida Gallegos</h1>
                <p class="institution-subtitle">Panel de Administración</p>
            </div>
        </div>

        <!--menu de navegacion-->
        <div class="navbar-menu">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a  class="nav-link active">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>Docentes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link">
                        <i class="fas fa-book"></i>
                        <span>Cursos</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle">
                        <i class="fas fa-cog"></i>
                        <span>Configuración</span>
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a  class="dropdown-item">
                            <i class="fas fa-users-cog"></i>
                            Usuarios
                        </a>
                    </div>
                </li>
            </ul>
        </div>

        <!--logout-->
        <div class="navbar-profile">
            <div class="profile-menu-items">
                <!--cerrar sesion-->
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!--menu movil-->
    <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>
    </div>
    </div>

</nav>
</body>
</html>
