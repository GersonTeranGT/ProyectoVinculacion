<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="admin-navbar">
    <div class="navbar-container">
        <div class="navbar-brand">
            <img th:src="@{/images/faviconLogox.png}" alt="Logo U.E. Fiscal" class="navbar-logo">
            <div class="brand-text">
                <h1 class="institution-name">Unidad Educativa Aida Gallegos</h1>
                <p class="institution-subtitle">Panel de Administración</p>
            </div>
        </div>

        <div class="navbar-menu">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a th:href="@{/admin}" class="nav-link active">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>

                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>Docentes</span>
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a th:href="@{/listaDocentes}" class="dropdown-item">
                            <i class="fas fa-users-cog"></i>
                            Lista docentes
                        </a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle">
                        <i class="fas fa-calendar-alt"></i> <span>Horarios</span>
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a th:href="@{/horario/listaPorDocente}" class="dropdown-item">
                            <i class="fas fa-chalkboard-teacher"></i>
                            Por docente
                        </a>
                        <a th:href="@{/admin/horario-paralelo}" class="dropdown-item">
                            <i class="fas fa-users"></i>
                            Por paralelo
                        </a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="navbar-profile">
            <div class="profile-menu-items">
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>
</nav>
</body>
</html>
