<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Usuario - Aida Gallegos</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/usuarios.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="fondo-animado">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="overlay">
    <div class="form-container-card max-w-xl w-full mx-auto">

        <div class="text-center mb-8">
            <img th:src="@{/images/faviconLogox.png}" alt="Logo Aida Gallegos" class="mx-auto w-32 mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Ingresar Usuario</h1>
            <p class="text-gray-500 font-medium">Unidad Educativa Aida Gallegos</p>
        </div>

        <form th:action="@{/usuarios/guardar}" th:object="${user}" method="post">

            <input type="hidden" th:field="*{id}">

            <div>
                <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-2">Nombre</label>
                <input type="text" th:field="*{nombre}"
                       class="input-personalizado block w-full px-4 py-3"
                       placeholder="Ingrese su nombre" required />
            </div>

            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">User Name</label>
                <input type="text" th:field="*{username}"
                       class="input-personalizado block w-full px-4 py-3"
                       placeholder="Ingrese su usuario" required />
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
                <input type="password" th:field="*{password}"
                       class="input-personalizado block w-full px-4 py-3"
                       placeholder="Ingrese su contraseña" required />
            </div>

            <div>
                <label for="rol" class="block text-sm font-semibold text-gray-700 mb-2">Rol</label>
                <select th:field="*{rol}" class="input-personalizado block w-full px-4 py-3 bg-white">
                    <option value="ROLE_ADMIN">Administrador</option>
                    <option value="ROLE_DOCENTE">Docente</option>
                    <option value="ROLE_INSPECTOR">Inspector</option>
                </select>
            </div>

            <button type="submit" class="btn-guardar w-full py-4 rounded-xl text-lg font-bold shadow-lg mt-6">
                Guardar Usuario
            </button>
        </form>
    </div>
</div>

<footer class="admin-footer">
    <div class="footer-bottom">
        <div class="footer-container">
            <div class="copyright">
                <p>© 2026 Unidad Educativa Aida Gallegos de Moncayo. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
</footer>
<script th:src="@{/js/usuarios.js}"></script>
<script th:src="@{/js/footer.js}"></script>
<script th:src="@{/js/navbar.js}"></script>

</body>
</html>
