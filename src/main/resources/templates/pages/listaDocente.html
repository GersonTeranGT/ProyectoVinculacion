<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Docentes | U.E. Aida Gallegos</title>
    <link rel="icon" th:href="@{/images/faviconLogo.png}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/listaDocente.css}">
</head>
<body class="bg-gray-50">

<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="max-w-7xl mx-auto p-4 mt-6">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold" style="color: var(--primary-color);">
            <i class="fas fa-chalkboard-teacher mr-2"></i>Docentes
        </h2>
        <a th:href="@{/nuevoDocente}" class="btn-nuevo-docente">
            <i class="fas fa-plus mr-2"></i>Nuevo Docente
        </a>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-6 search-section">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="form-group">
                <label for="searchNombre" class="block text-sm font-bold text-gray-700 mb-2">Buscar por nombre</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="searchNombre" onkeyup="filterTable()"
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md bg-white focus:ring-blue-500 sm:text-sm"
                           placeholder="Ej: Juan Pérez">
                </div>
            </div>

            <div class="form-group">
                <label for="searchMateria" class="block text-sm font-bold text-gray-700 mb-2">Buscar por
                    asignatura</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-book text-gray-400"></i>
                    </div>
                    <input type="text" id="searchMateria" onkeyup="filterTable()"
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md bg-white focus:ring-blue-500 sm:text-sm"
                           placeholder="Ej: Matemáticas">
                </div>
            </div>
        </div>
    </div>

    <div class="relative overflow-x-auto shadow-lg sm:rounded-xl border border-gray-200 bg-white mb-10">
        <table class="w-full text-sm text-left table-custom" id="docentesTable">
            <thead class="text-xs uppercase text-white"
                   style="background: linear-gradient(135deg, var(--primary-color) 0%, #164863 100%);">
            <tr>
                <th scope="col" class="px-4 py-4">Nombre</th>
                <th scope="col" class="px-4 py-4">Curso</th>
                <th scope="col" class="px-4 py-4">Materia</th>
                <th scope="col" class="px-4 py-4">Jornada</th>
                <th scope="col" class="px-4 py-4">Teléfono</th>
                <th scope="col" class="px-4 py-4">Correo</th>
                <th scope="col" class="px-4 py-4 text-center">Opciones</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <tr th:each="docente : ${docentes}" class="bg-white hover:bg-gray-50 transition">
                <td class="px-4 py-4 font-semibold text-gray-900 name-col" th:text="${docente.nombre}"></td>
                <td class="px-4 py-4 text-gray-600">
                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded border border-blue-300"
                          th:text="${docente.cursoAsignado}"></span>
                </td>
                <td class="px-4 py-4 subject-col">
                    <span class="materia-badge" th:text="${docente.materia}"></span>
                </td>
                <td class="px-4 py-4 text-gray-600" th:text="${docente.jornada}"></td>
                <td class="px-4 py-4 text-gray-600" th:text="${docente.telefono}"></td>
                <td class="px-4 py-4 text-gray-600" th:text="${docente.email}"></td>
                <td class="px-4 py-4">
                    <div class="flex justify-center items-center gap-2">
                        <a th:href="@{/editarDocente/{id}(id=${docente.id})}" class="btn-update">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/eliminarDocente/{id}(id=${docente.id})}"
                           class="btn-delete"
                           onclick="return confirm('¿Está seguro de eliminar a este docente?')">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>
</html>
