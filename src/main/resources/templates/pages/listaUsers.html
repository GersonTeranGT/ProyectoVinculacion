<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" th:href="@{/images/faviconLogo.png}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/listaUsers.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="tabla-usuarios-container">
    <div class="max-w-6xl mx-auto px-4 py-8">

        <div class="header-section mb-8 text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Usuarios Registrados</h1>
            <p class="text-gray-600">Unidad Educativa Aida Gallegos</p>
        </div>

        <div class="table-container bg-white rounded-lg shadow">
            <div class="overflow-x-auto">
                <table class="usuarios-table min-w-full">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="table-th px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">ID</th>
                        <th class="table-th px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Nombre</th>
                        <th class="table-th px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Username</th>
                        <th class="table-th px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Rol</th>
                        <th class="table-th px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Opciones</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="user : ${users}" class="table-row hover:bg-gray-50">
                        <td class="table-td px-6 py-4">
                            <span class="codigo-badge" th:text="${user.id}">1</span>
                        </td>
                        <td class="table-td px-6 py-4 text-gray-800" th:text="${user.nombre}">Nombre</td>
                        <td class="table-td px-6 py-4 text-gray-600" th:text="${user.username}">Usuario</td>
                        <td class="table-td px-6 py-4 text-gray-600">
                            <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded" th:text="${user.rol}">Rol</span>
                        </td>
                        <td class="table-td px-6 py-4">
                            <div class="action-buttons flex space-x-2">
                                <a href="#" class="btn-editar text-blue-600 hover:text-blue-900">Actualizar</a>
                                <button class="btn-eliminar text-red-600 hover:text-red-900">Eliminar</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="button-container mt-8 flex justify-center gap-4">
            <a th:href="@{/usuarios/formUsuario}" class="btn-nuevo bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Nuevo usuario</a>
            <a th:href="@{/admin}" class="btn-volver bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Volver al panel</a>
        </div>
    </div>
</div>

<footer class="admin-footer">
    <div class="footer-bottom">
        <div class="footer-container">
            <div class="copyright">
                <p>Â© 2026 Unidad Educativa Aida Gallegos de Moncayo. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/js/footer.js}"></script>
<script th:src="@{/js/navbar.js}"></script>
<script th:src="@{/js/listaUsers.js}"></script>
</body>
</html>
